{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

     <!-- Bootstrap Icons -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        
        nav {
            padding-top: 8px; 
            padding-bottom: 8px; 
        }

        
        .content-area {
            transition: margin-left 0.3s ease, width 0.3s ease;
        }

       
        .sidebar-hidden {
            margin-left: 0 !important;
            width: 100% !important;
        }

        .sidebar-visible {
            margin-left: 18rem; 
            width: calc(100% - 18rem);
        }
        #sidebar {
            width: 20rem; 
        }

        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            padding-top: 4px; 
            padding-bottom: 4px; 
        }

        
        #toggleSidebar i {
            transition: none;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-blue-50 to-white">

    <!-- Navbar -->
    <nav class="w-full px-4 py-2 bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <button id="toggleSidebar" class="relative p-2">
                <i class="fa fa-bars text-gray-600 text-2xl"></i>
            </button>
            <div class="flex items-center space-x-2">
                <i class="fas fa-heartbeat text-blue-500 text-2xl"></i>
                <span class="text-xl font-bold text-gray-800">DiabetesPredictPro</span>
            </div>
        </div>
    </nav>

    <!-- Wrapper for Sidebar & Main Content -->
    <div class="flex pt-16">

        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 h-screen bg-white shadow-lg transition-all duration-300">
            <ul class="p-4 space-y-4">
                <li>
                    <a href="/dashboard" class="flex items-center space-x-3 text-gray-600 hover:text-blue-500 hover:bg-blue-100 p-3 rounded-lg">
                        <i class="fa fa-home"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/predict" class="flex items-center space-x-3 text-gray-600 hover:text-blue-500 hover:bg-blue-100 p-3 rounded-lg">
                        <i class="fas fa-users"></i> <span>Predict</span>
                    </a>
                </li>
                <li>
                    <a href="" class="flex items-center space-x-3 text-gray-600 hover:text-blue-500 hover:bg-blue-100 p-3 rounded-lg">
                        <i class="fas fa-file-alt"></i> <span>Advices</span>
                    </a>
                </li>
                <li>
                    <a href="" class="flex items-center space-x-3 text-gray-600 hover:text-blue-500 hover:bg-blue-100 p-3 rounded-lg">
                        <i class="fa fa-line-chart"></i> <span>Charts</span>
                    </a>
                </li>
                <li>
                    <a href="" class="flex items-center space-x-3 text-gray-600 hover:text-blue-500 hover:bg-blue-100 p-3 rounded-lg">
                        <i class="fa fa-user"></i> <span>Profile</span>
                    </a>
                </li>
                <li class="mt-8">
                    <a href="" class="flex items-center space-x-3 text-gray-600 hover:text-red-500 hover:bg-red-100 p-3 rounded-lg">
                        <i class="fas fa-sign-out-alt"></i> <span>Sign Out</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="content-area p-8 w-full transition-all duration-300 sidebar-visible">
            {% block content %}
            {% endblock %}
        </main>

    </div>

    <!-- Footer -->
    <footer class="w-full bg-gray-50 py-2">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>Â© 2024 DiabetesPredictPro. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS for Sidebar Toggle -->
    <script>
        document.getElementById("toggleSidebar").addEventListener("click", function () {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("main-content");

            if (sidebar.style.display === "none") {
                sidebar.style.display = "block";
                mainContent.classList.remove("sidebar-hidden");
                mainContent.classList.add("sidebar-visible");
            } else {
                sidebar.style.display = "none";
                mainContent.classList.remove("sidebar-visible");
                mainContent.classList.add("sidebar-hidden");
            }
        });
    </script>

</body>
</html>
